    id "java"
    id "application"
    id "groovy"
}

mainClassName = "test.Bootstrap"
def redissonVersion = '3.11.1'
sourceSets.main.java.srcDirs = ["src/main/java/test"]
sourceSets.main.java.srcDirs = ["src"]

project(':server') {
    sourceSets.main.java.srcDirs = ["src"]
    sourceCompatibility = 1.8
    application {
        mainClassName = "zipcar.Bootstrap"
    }
    repositories {
        mavenCentral()
    }

    apply plugin: 'java'
    dependencies {
